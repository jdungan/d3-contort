<!DOCTYPE html>

<html>
<head>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.13/d3.min.js" charset="utf-8"></script>

</head>
<body>

<div id='header'></div>  
<svg height=1000 width=1000></svg>

</body>

<script src='d3-contort.js'></script>
<script>

data = [1,2,3,4,5,6,7]
colors = ['red','blue','green','orange','purple','yellow','black']


var nodes = d3.range(200).map(function() { return {rand: Math.random()}; }),
    color = d3.scale.category10();
    
svg=d3.select('svg')

g = svg.insert('g')
  .translate({x:150,y:150})
  .render()

g.selectAll('rect')
  .data(nodes)
  .enter()
  .append('rect')
  .attr({
    height:10,
    width:10,
    opacity:.1,
    'stroke':'black',
    'stroke-width':.05
  })
  .style("fill", function(d, i) { return color(i % 7); });

  d3.selectAll('rect')
  .translate(function (d,i) {
    dirX=Math.random() > .5 ? 1 : -1
    dirY=Math.random() > .5 ? 1 : -1
    
    return {x:Math.random()*75*dirX,y:Math.random()*75*dirY}
  })
  .scale(function (d,i) {
    
    return d.rand * 10
  })
  .rotate(function (d,i) {
    return d.rand*360
  })
  .skewX(function (d,i) {
    return d.rand*360 % 15
  })
  .skewY(function (d,i) {
    return d.rand*360 % 15
  })
  .animate({duration:500,ease:'linear',opacity:'.9'})


</script>


</html>
